
<!DOCTYPE html>
<html>
    <head>
        <title>GIM</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>GIM</h1>
        <h2>An Instant Message Application</h2>
        <div>
            <hr class="rounded"> 
            <h3>Send message Area</h3>
            <form >
                <label for="fname">Receiver IP:</label>
                <input type="text" id="rip" name="rip"><br><br>
                <label for="lname">Message:</label>
                <input type="text" id="messageInput" name="messageInput"><br><br>
                <button type="button" onClick="submitOnClick()">Send</button>
              </form> 
            <hr class="rounded"> 
        </div>
        <div>
            <h3>Receive Message Area</h3>
            <button onclick="checkMessageOnClick()">Check for new Message</button>
            <br>
            <b id="messageContent">Hello World</b>
            <hr class="rounded"> 
        </div>
    </body>
    <script src="script.js"></script> 
</html>
